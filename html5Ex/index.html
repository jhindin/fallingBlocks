<!DOCTYPE HTML>
<html>
  <head>
    <script src="app.js"></script>
    <style>
        #t {
            background-color: yellow; 
            height: 400px; 
            width: 400px;
	    display: inline-block;
        }
        #not {
            background-color: blue; 
            height: 400px; 
            width: 400px;
	    display: inline-block;
        }

        #s {
            background-color: red; 
            height: 50px; 
            width: 50px;
	    position:absolute;
        }
    </style>
  </head>
<body>
        <div id="t" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="not"></div>
        <div id="s" draggable="true" ondragstart="drag(this,event)"></div>

</body>
</html>
